<html lang="en">
<head>

    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">

<body>

<div class="info">

    <br>

<form class="form" action="">

    <input id="submitBtn" type="submit" value="Get Pokémon Info">
</form>
</div>
</div>
